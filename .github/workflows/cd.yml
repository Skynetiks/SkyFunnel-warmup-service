name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted
    steps:
    #login docker hub to pull image
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN_READ_ONLY }}

      - name: Pull latest Docker image
        run: docker pull ${{ secrets.IMAGE_NAME }}:latest

      - name: Run reload.sh
        run: |
          chmod +x /home/ubuntu/scripts/reload.sh
          /home/ubuntu/scripts/reload.sh
